<h2><i class="fa fa-book fa-fw"></i>hmPSの「秀丸マクロからの問い合わせ」応用API</h2>
<ul class="checklist">
    <li>
    <h3>概要</h3>
    <p>hmPSは、PowerShell側から、「秀丸マクロの変数への値の設定・値の取得」の両方が出来るため、<br>
    「秀丸マクロ→hmPSへと問い合わせる」、といった必要性は原則的にはありませんが、<br>
    「hmPy / hmPS / hmV8 / hmJS / hmRb / hmLoadCLR」との共通仕様の一環として、そのようなことが出来る関数が一通り揃っています。</p>
    <p><a href="?page=nobu_tool_hm_ironpython_api_lv2">hmPy</a>と同じ名前、同じ趣旨のAPIとなりますので、
    詳細は、そちらを参照してください。</p>
</ul>
